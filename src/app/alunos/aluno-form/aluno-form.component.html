<h5>Criar/Editar Aluno</h5>

<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input
          disabled
          [(ngModel)]="aluno.id"
          id="disabled"
          type="text"
          class="validate"
          (input)="onInput()"
        />
        <label for="disabled" class="active">#</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input
          id="password"
          [(ngModel)]="aluno.nome"
          type="text"
          class="validate"
          (input)="onInput()"
        />
        <label for="password" class="active">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input
          id="email"
          [(ngModel)]="aluno.email"
          type="email"
          class="validate"
          (input)="onInput()"
        />
        <label for="email" class="active">Email</label>
      </div>
    </div>
  </div>
</div>
